<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoodHealth | Login</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<h1 class="logo-name" align="center" style="margin-top: 50px;">GoodHealth</h1>

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
        </div>
        <h3>登陆GoodHealth</h3>
        <p>账户验证</p>
        <form class="m-t" role="form" onsubmit="return false;">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="用户邮箱" id="logInUserEmail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" id="logInUserPassword">
            </div>
            <button class="btn btn-primary block full-width m-b" onclick="login()">登陆</button>

            <a href="forgot_password.html"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>还没有账户?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="../register/register.html">创建账户</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jsencrypt.min.js"></script>
<script src="loginCtrl.js"></script>
<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>


</body>

</html>
