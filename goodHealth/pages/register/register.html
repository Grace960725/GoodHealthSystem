<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoodHealth | Register</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<h1 class="logo-name" align="center" style="margin-top: 50px;">GoodHealth</h1>

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <!--<h1 class="logo-name" align="left">GoodHealth</h1>-->

        </div>
        <h3>注册GoodHealth</h3>
        <p>创建账户</p>
        <form class="m-t" role="form" action="login.html" onsubmit="return false;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" id="regUserName">
            </div>
            <div class="form-group">
                <input type="" class="form-control" placeholder="电子邮箱" required="" id="regUserEmail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" id="regUserPassword">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks" ><label><input type="checkbox" id="agreeItem"><i></i>我已经阅读并同意相关条款 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" onclick="register()">注册</button>

            <p class="text-muted text-center"><small>已有账户?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="../login/login.html">登陆</a>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="registerCtrl.js"></script>
<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>
</html>
